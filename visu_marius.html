<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="d3.js"></script>
	<script>
	function draw(data) {
		"use strict";
		var x_extent=d3.extent(data,function(d) { return d.pop2010});
		d3.select("body")
		  .append("div")
                  .attr("class","chart")
		  .selectAll("div.line")
		  .data(data)
		  .enter()
		  .append("div")
		  .attr("class","line");

		d3.selectAll("div.line")
		  .append("div")
		  .attr("class","label")
		  .text(function(d) { return d.city });

		d3.selectAll("div.line")
		  .append("div")
		  .attr("class","bar")
		  .style("width",function(d){return (d.pop2010*1500)/x_extent[1] + "px"})
		  .style("outline","1px solid black")
		  .text(function(d){return Math.round(d.pop2010)});
			
		}
	</script>
</head>
<body>
	<script>
		d3.json("darius.json",draw);
	</script>
</body>
</html>
